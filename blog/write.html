<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/asset/css/main-ui.css">
    <link rel="stylesheet" href="/asset/css/write.css">
    <script src="/asset/js/external-library/showdown.min.js"></script>
    <script type="module" src="/asset/js/menu-bar.js"></script>
    <script type="module" src="/asset/js/write.js"></script>
    <title>JHIN.LOG | 게시글 작성</title>
</head>
<body>
    <div id="wrapper">
        <div id="write-container">
            <div id="section-write">
                <input id="input-title" placeholder="제목"></input>
                <textarea id="input-body" placeholder="내용" contenteditable="true"></textarea>
                <input id="input-thumnail" placeholder="썸네일 이미지"></input>
                <input id="input-tags" placeholder="태그 (tag1, tag2)"></input>
                <button id="download">다운로드</input>
                <button id="reload">미리보기 갱신</input>
            </div>
            <div id="section-preview">
                <div id="contents-meta"></div>
                <div id="contents-body"></div>
                <div id="contents-footer">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
