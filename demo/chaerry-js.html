<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chaerry.js - Demo</title>
  <script src="https://unpkg.com/chaerry-js/dist/chaerry.umd.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #FFF9E6 0%, #FFE8CC 50%, #FFD9B3 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 1200px;
    }

    header {
      text-align: center;
      color: #8B4513;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(255, 192, 203, 0.3);
    }

    p {
      font-size: 1.2rem;
      opacity: 0.8;
      color: #A0522D;
    }

    .canvas-wrapper {
      position: relative;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      overflow: hidden;
      margin-bottom: 30px;
    }

    canvas {
      display: block;
      width: 100%;
      height: 600px;
    }

    .controls {
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .control-group {
      margin-bottom: 20px;
    }

    .control-group:last-child {
      margin-bottom: 0;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: #333;
    }

    .button-group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      background: #D2691E;
      color: white;
    }

    button:hover {
      background: #A0522D;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(210, 105, 30, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    button.secondary {
      background: #f0f0f0;
      color: #8B4513;
    }

    button.secondary:hover {
      background: #e0e0e0;
    }

    button.active {
      background: #8B4513;
      color: white;
    }

    input[type="range"] {
      width: 100%;
      height: 6px;
      border-radius: 3px;
      background: #e0e0e0;
      outline: none;
      -webkit-appearance: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #D2691E;
      cursor: pointer;
    }

    input[type="range"]::-moz-range-thumb {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #D2691E;
      cursor: pointer;
      border: none;
    }

    .value-display {
      display: inline-block;
      margin-left: 10px;
      font-weight: 600;
      color: #D2691E;
    }

    .theme-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 10px;
    }

    .theme-button {
      padding: 8px 12px;
      font-size: 13px;
    }

    .theme-button.active {
      background: #D2691E;
      color: white;
    }

    .theme-button:not(.active) {
      background: #f0f0f0;
      color: #8B4513;
    }

    .info {
      margin-top: 20px;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 10px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸŒ¸ Chaerry.js</h1>
      <p>A beautiful, lightweight library for creating cherry blossom petal animations on canvas</p>
    </header>

    <div class="canvas-wrapper">
      <div id="container" width="1200" height="600"></div>
    </div>

    <div class="controls">
      <div class="control-group">
        <label>Control</label>
        <div class="button-group">
          <button id="btn-pause" class="secondary">Pause</button>
          <button id="btn-clear" class="secondary">Clear</button>
          <button id="btn-add">Add 10 Petals</button>
        </div>
      </div>

      <div class="control-group">
        <label>Theme</label>
        <div class="theme-buttons">
          <button class="theme-button" data-theme="cherry">Cherry</button>
          <button class="theme-button" data-theme="rose">Rose</button>
          <button class="theme-button" data-theme="white">White</button>
          <button class="theme-button" data-theme="peach">Peach</button>
          <button class="theme-button" data-theme="lavender">Lavender</button>
          <button class="theme-button" data-theme="autumn">Autumn</button>
          <button class="theme-button" data-theme="mint">Mint</button>
        </div>
      </div>

      <div class="control-group">
        <label>Multi-Theme Mix</label>
        <div class="button-group">
          <button class="theme-button" data-theme='["cherry", "white"]'>Cherry + White</button>
          <button class="theme-button" data-theme='["rose", "peach"]'>Rose + Peach</button>
          <button class="theme-button" data-theme='["cherry", "rose", "peach"]'>Pink Mix</button>
          <button class="theme-button" data-theme='["autumn", "white"]'>Autumn + White</button>
        </div>
      </div>

      <div class="control-group">
        <label>Wind: <span class="value-display" id="wind-value">0</span></label>
        <input type="range" id="wind-slider" min="-1" max="1" step="0.1" value="0">
      </div>

      <div class="control-group">
        <label>Speed: <span class="value-display" id="speed-value">1</span></label>
        <input type="range" id="speed-slider" min="0.1" max="3" step="0.1" value="1">
      </div>

      <div class="info">
        ðŸ’¡ Try different themes, adjust wind and speed, or mix multiple themes together!
      </div>
    </div>
  </div>

  <script type="module">
    const { effect } = ChaerryJS.createEffect('#container', {
        count: 50,
        theme: 'cherry'
    });

    const btnPause = document.getElementById('btn-pause');
    let isPaused = false;

    btnPause.addEventListener('click', () => {
      if (isPaused) {
        effect.resume();
        btnPause.textContent = 'Pause';
        btnPause.classList.remove('active');
        btnPause.classList.add('secondary');
        isPaused = false;
      } else {
        effect.pause();
        btnPause.textContent = 'Resume';
        btnPause.classList.add('active');
        btnPause.classList.remove('secondary');
        isPaused = true;
      }
    });

    document.getElementById('btn-clear').addEventListener('click', () => {
      effect.clear();
    });

    document.getElementById('btn-add').addEventListener('click', () => {
      effect.addPetal(10);
    });

    document.querySelectorAll('.theme-button').forEach(button => {
      button.addEventListener('click', () => {
        document.querySelectorAll('.theme-button').forEach(btn => {
          btn.classList.remove('active');
        });
        
        button.classList.add('active');
        
        const themeData = button.dataset.theme;
        try {
          const theme = JSON.parse(themeData);
          effect.setTheme(theme);
        } catch {
          effect.setTheme(themeData);
        }
      });
    });

    document.querySelector('.theme-button[data-theme="cherry"]').classList.add('active');

    const windSlider = document.getElementById('wind-slider');
    const windValue = document.getElementById('wind-value');
    windSlider.addEventListener('input', (e) => {
      const value = parseFloat(e.target.value);
      windValue.textContent = value.toFixed(1);
      effect.setWind(value);
    });

    const speedSlider = document.getElementById('speed-slider');
    const speedValue = document.getElementById('speed-value');
    speedSlider.addEventListener('input', (e) => {
      const value = parseFloat(e.target.value);
      speedValue.textContent = value.toFixed(1);
      effect.setOptions({ speed: value });
    });

    function resizeCanvas() {
      const wrapper = canvas.parentElement;
      canvas.width = wrapper.clientWidth;
      canvas.height = 600;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
  </script>
</body>
</html>
